<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="manu.css">
  <script src="../script.js"></script>
</head>
<body>
  <div class="container">
    <div class="item" onclick="showQuantitySelection(this)"data-price="55">

      </div>
    </div>
  
    <div class="item"onclick="showQuantitySelection(this)"data-price="65">

        <h2>法式餐</h2>

      </div>

    <div class="item"onclick="showQuantitySelection(this)"data-price="65">

        <h2>德式餐</h2>

      </div>
    </div>

</html>
