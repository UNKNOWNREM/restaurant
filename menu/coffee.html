  <link rel="stylesheet" href="manu.css">
  <script src="../script.js"></script>
</head>

<body>
  <div class="container">
    <div class="item" onclick="showQuantitySelection(this)" data-price="25">

        <h2>美式咖啡</h2>
        <span class="price">$25</span>
      </div>
    </div>
  
    <div class="item" onclick="showQuantitySelection(this)" data-price="30">
      <div class="item-details">
        <h2>特調咖啡</h2>
        <span class="price">$30</span>
      </div>
    </div>
  
    <div class="item" onclick="showQuantitySelection(this)" data-price="40">
      <div class="item-details">
        <h2>拿鐵咖啡</h2>
        <span class="price">$40</span>
      </div>
    </div>
  
  </div>

</html>
