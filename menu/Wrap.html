<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrap Menu</title>
  <link rel="stylesheet" href="manu.css">
  <script src="../script.js"></script>
</head>

<body>
  <div class="container">
    <div class="item" onclick="showQuantitySelection(this)" data-price="65">
      <div class="item-details">
        <h2>卡啦</h2>
        <span class="price">$65</span>
      </div>
    </div>
  
    <div class="item" onclick="showQuantitySelection(this)" data-price="50">
      <div class="item-details">
        <h2>義式雞腿</h2>
        <span class="price">$50</span>
      </div>
    </div>
  
    <div class="item" onclick="showQuantitySelection(this)" data-price="50">
      <div class="item-details">
        <h2>鮪魚</h2>
        <span class="price">$50</span>
      </div>
    </div>
  
    <div class="item" onclick="showQuantitySelection(this)" data-price="50">
      <div class="item-details">
        <h2>里肌</h2>
        <span class="price">$50</span>
      </div>
    </div>
  
  </div>

</body>

</html>
